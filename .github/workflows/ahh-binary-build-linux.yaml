name: Build and Release Binary

on:
  push:
    branches:
      - main 
    paths:
      - 'ahh-binary/**'  
  workflow_dispatch:
      
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Bun Runtime
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Change directory to ahh-binary
        run: cd ahh-binary
        
      - name: Install dependencies
        run: bun install
        
      - name: Build binary
        run: bun run compile:prod

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/ahh  
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
