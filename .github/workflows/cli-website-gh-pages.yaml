name: Deploy static content to Pages

on:
  push:
    branches:
      - master
    paths:
        - 'cli-website/**'  
        - '.github/workflows/cli-website-gh-pages.yaml'  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"
      - name: Install dependencies
        run: | 
          cd cli-website  
          bun install
      - name: Build
        run: | 
          cd cli-website  
          bun run build
      - name: Update 404 for GH Pages
        run: | 
          cd cli-website  
          cp dist/_404/index.html dist/404.html
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.cli-website/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2